<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <title>OrangeCalc</title>

    <!-- Fuentes -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=League+Spartan:wght@700&display=swap" rel="stylesheet"> 

    <!-- Normalize CSS -->
    <link rel="stylesheet" href="css/normalize.css">

    <!-- Estilos -->
    <link rel="stylesheet" href="css/estilos.css">
</head>
<body>
    <main class="calculadora">
        <div class="header">
            <h1>OrangeCalc</h1>

            <img src="img/dark-mode.svg" alt="Icono">
        </div>

        <div class="pantalla">0</div>

        <div class="teclado">
            <button class="tecla tecla-operador">(</button>
            <button class="tecla tecla-operador">)</button>
            <button class="tecla tecla-operador">&#37;</button>
            <button class="tecla tecla-operador">C</button>
            <button class="tecla tecla-operador">
                <img src="img/arrow-left.svg" alt="Icono">
            </button>
            <button class="tecla">7</button>
            <button class="tecla">8</button>
            <button class="tecla">9</button>
            <button class="tecla tecla-operador">/</button>
            <button class="tecla tecla-funcion">&pi;</button>
            <button class="tecla">4</button>
            <button class="tecla">5</button>
            <button class="tecla">6</button>
            <button class="tecla tecla-operador">*</button>
            <button class="tecla tecla-funcion">ln</button>
            <button class="tecla">1</button>
            <button class="tecla">2</button>
            <button class="tecla">3</button>
            <button class="tecla tecla-operador">+</button>
            <button class="tecla tecla-funcion">&Sqrt;</button>
            <button class="tecla">0</button>
            <button class="tecla tecla-operador">.</button>
            <button class="tecla tecla-funcion">=</button>
            <button class="tecla tecla-operador">-</button>
            <button class="tecla tecla-funcion">x<span>2</span></button>
            <button class="tecla tecla-funcion">&#177;</button>
            <button class="tecla tecla-funcion">cos</button>
            <button class="tecla tecla-funcion">sin</button>
            <button class="tecla tecla-funcion">tan</button>
        </div>
    </main>
    <!-- App js -->
    <script src="js/app.js"></script>
</body>
</html>
