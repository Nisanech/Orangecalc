<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <title>OrangeCalc</title>

    <!-- Fuentes -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=League+Spartan:wght@700&display=swap" rel="stylesheet"> 

    <!-- Normalize CSS -->
    <link rel="stylesheet" href="css/normalize.css">

    <!-- Estilos -->
    <link rel="stylesheet" href="css/estilos.css">
</head>
<body>
    <main class="calculadora">
        <div class="header">
            <h1>OrangeCalc</h1>

            <img src="img/dark-mode.svg" alt="Icono">
        </div>

        <div class="pantalla" id="pantalla"></div>

        <div class="teclado">
            <button class="tecla tecla-operador tecla-mostrar">(</button>
            <button class="tecla tecla-operador tecla-mostrar">)</button>
            <button class="tecla tecla-operador tecla-mostrar">%</button>
            <button class="tecla tecla-operador" name="data-resetear">C</button>
            <button class="tecla tecla-operador" name="data-borrar">
                <img src="img/arrow-left.svg" alt="Icono">
            </button>
            <button class="tecla tecla-mostrar">7</button>
            <button class="tecla tecla-mostrar">8</button>
            <button class="tecla tecla-mostrar">9</button>
            <button class="tecla tecla-operador tecla-mostrar">/</button>
            <button class="tecla tecla-funcion" onclick="pi()">&pi;</button>
            <button class="tecla tecla-mostrar">4</button>
            <button class="tecla tecla-mostrar">5</button>
            <button class="tecla tecla-mostrar">6</button>
            <button class="tecla tecla-operador tecla-mostrar">*</button>
            <button class="tecla tecla-funcion">ln</button>
            <button class="tecla tecla-mostrar">1</button>
            <button class="tecla tecla-mostrar">2</button>
            <button class="tecla tecla-mostrar">3</button>
            <button class="tecla tecla-operador tecla-mostrar">+</button>
            <button class="tecla tecla-funcion" onclick="raiz()">&Sqrt;</button>
            <button class="tecla tecla-mostrar">0</button>
            <button class="tecla tecla-operador tecla-mostrar">.</button>
            <button class="tecla tecla-funcion" name="data-igual">=</button>
            <button class="tecla tecla-operador tecla-mostrar">-</button>
            <button class="tecla tecla-funcion" onclick="potencia()">x<span>2</span></button>
            <button class="tecla tecla-funcion">&#177;</button>
            <button class="tecla tecla-funcion" onclick="coseno()">cos</button>
            <button class="tecla tecla-funcion" onclick="seno()">sin</button>
            <button class="tecla tecla-funcion" onclick="tangente()">tan</button>
        </div>
    </main>

    <!-- App js -->
    <script src="js/app.js"></script>
</body>
</html>
